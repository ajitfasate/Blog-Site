
{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['blog_tag_line']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

      	<!-- Todo : Fetech it using for loop from the database -->

      	 <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/dashboard"><button class="btn btn-primary"> Sign in</button></a>
          </li>
         </ul>


      {% for post in posts %}
        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">
              {{ post.title }} 
            </h2>
            <h4 class="post-subtitle">
              {{ post.tagline}}
            </h4>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
            on {{post.date}}</p>
            {{post.content[0:100]}}...
        </div>
        	
        <hr>
       {% endfor %}


        <!-- Pager -->
        <div class="clearfix">
        	{% if number!=0 %}
        	<a class= "btn btn-primary float-left" href="{{prev}}">&larr; Previous</a>
        	{% endif %}
          <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
        	
        </div>
      </div>
    </div>
  </div>

{% endblock %}
